<p>listado de Heroes!</p>

<div *ngIf="heroesborrados; else noBorrado">
    <h3>Heroes Borrado:<small>{{heroesborrados}}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado Nada!!!</h3>
</ng-template>


<button (click)="BorrarHeroe()">
    Borrar Heroe
</button>

<ul *ngFor="let heroe of heroes;let i=index">
    <li>{{i+1}}- {{heroe}}</li>
</ul>
